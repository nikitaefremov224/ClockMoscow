<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Часы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background: black;
        color: white;
        font-size: 12vh;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script>
      function updateTime() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById('clock').textContent = time;
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
