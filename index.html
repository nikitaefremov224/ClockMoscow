<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Часы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        text-align: center;
      }
      #clock {
        font-size: 10vw; /* Размер шрифта на весь экран */
        white-space: nowrap; /* Не допускаем перенос строк */
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script>
      function updateTime() {
        const now = new Date();
        const options = {
          timeZone: 'Europe/Moscow', // Устанавливаем московское время
          hour12: false, // 24-часовой формат
        };
        const time = new Intl.DateTimeFormat('ru-RU', options).format(now);
        document.getElementById('clock').textContent = time;
        
        // Изменение размера шрифта в зависимости от размеров экрана
        const clockElement = document.getElementById('clock');
        const width = window.innerWidth;
        const height = window.innerHeight;
        const fontSize = Math.min(width, height) / 5; // Шрифт будет 1/5 от меньшей стороны экрана
        clockElement.style.fontSize = `${fontSize}px`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
