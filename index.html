<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Часы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        text-align: center;
      }
      #clock {
        font-size: 20vw; /* Огромный шрифт для полноэкранного времени */
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="clock"></div>
    <script>
      function updateTime() {
        const now = new Date();
        const options = {
          timeZone: 'Europe/Moscow',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        };
        const time = new Intl.DateTimeFormat('ru-RU', options).format(now);
        document.getElementById('clock').textContent = time;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
